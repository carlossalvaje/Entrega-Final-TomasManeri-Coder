<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Your cart! - Sneaker Rain</title>
</head>
<body class="dark-mode">
    
    <!---------------- HEADER ---------------->
    <header class="header-navbar">

        <div class="navbar-container">
            <div class="img-navbar">
                <img src="../img/logo/sneaker-rain-img-logo.png" alt="#">
            </div>
            <ul class="nav-link">
                <li><a class="button-selector" href="../index.html">Home</a></li>
                <li><a class="button-selector" href="../pages/products.html">Products</a></li>
                <li><a class="button-selector" href="../pages/help.html">Help</a></li>
                <button class="button-light"><i class="bi bi-circle"></i></i><i class="bi bi-brightness-high"></i></button>               
                <!-- <button class="button-dark"><i class="bi bi-moon-fill"></i><i class="bi bi-circle-fill"></i></button> -->  
            </ul>
        </div>

    </header>
    <!---------------- HEADER ---------------->


    <!---------------- MAIN ---------------->

    <main class="main-products">

        <div class="container-products">

            <section class="container-selector-products">
                <div class="products-img-left">
                    <img src="../img/logo/cart-img.png" alt="#">
                </div>
                <div class="selector-container">
                    <div class="container-categories">
                        <ul class="list-categories">
                            <li>
                                <a class="button-home-cart" href="../index.html"><i class="bi bi-house"></i> Home</a>
                                <a class="button-back-cart" href="../pages/products.html"><i class="bi bi-arrow-left"></i> Continue shopping</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="container-section-products-cart">
                <div class="div-section-products-cart">
                    <div class="container-all-products-cart">

                        <div class="product-products-cart">
                            <div class="img-product-products-cart">
                                <img src="../img/urban-style-sneakers-03.jpg" alt="rare sneaker">
                            </div>
                            <div class="product-name-cart">
                                <small>Product title</small>
                                <h1>Urban Sneaker</h1>
                            </div>
                            <div class="product-amount-cart">
                                <small>Amount</small>
                                <p>1</p>
                            </div>
                            <div class="product-cart-price">
                                <small>Price</small>
                                <p>$300</p>
                            </div>
                            <div class="cart-subtotal">
                                <small>Subtotal</small>
                                <p>$300</p>
                            </div>
                            <button class="button-trash-cart"><i class="bi bi-trash3"></i></button>
                        </div>

                        <div class="product-products-cart">
                            <div class="img-product-products-cart">
                                <img src="../img/urban-style-sneakers-03.jpg" alt="rare sneaker">
                            </div>
                            <div class="product-name-cart">
                                <small>Product title</small>
                                <h1>Urban Sneaker</h1>
                            </div>
                            <div class="product-amount-cart">
                                <small>Amount</small>
                                <p>1</p>
                            </div>
                            <div class="product-cart-price">
                                <small>Price</small>
                                <p>$300</p>
                            </div>
                            <div class="cart-subtotal">
                                <small>Subtotal</small>
                                <p>$300</p>
                            </div>
                            <button class="button-trash-cart"><i class="bi bi-trash3"></i></button>
                        </div>

                    </div>
                </div>
            </section>

        </div>

    </main>


<script src="../js/darklightmode.js"></script>
</body>
    

    <!---------------- MAIN ---------------->
